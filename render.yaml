services:
  - type: web
    name: payslipwexplainer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=src uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false
